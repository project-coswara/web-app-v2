<div class="nav-container" fxLayout="row" fxLayoutAlign="center center" fxFill>
    <h3 class="title" [routerLink]="'/'" queryParamsHandling="merge">{{name | translate}}</h3>
    <div *ngIf="tabs" fxFlex></div>
    <div *ngIf="tabs" class="tab-container" fxLayout="row" fxHide.xs>
        <div class="tab" *ngFor="let tab of tabs"
             [routerLink]="tab.url"
             queryParamsHandling="merge">{{tab.name | translate | uppercase}}
        </div>
    </div>
    <div *ngIf="tabs" class="tab-small-container" fxHide fxShow.xs>
        <div class="menu-button" [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </div>
        <mat-menu #menu="matMenu">
            <button *ngFor="let tab of tabs"
                    [routerLink]="tab.url"
                    queryParamsHandling="merge"
                    mat-menu-item>{{tab.name | translate | uppercase}}
            </button>
        </mat-menu>
    </div>
</div>
